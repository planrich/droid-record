buildscript {
    repositories {
        maven {
            url uri('../../richpage/public/repo')
        }
        mavenCentral()
    }
    dependencies {
        classpath 'at.pasra.record:generator:0.0.+'
        classpath 'com.android.tools.build:gradle:0.6.+'
        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.+'
    }
}

apply plugin: 'android'
apply plugin: 'android_record'

group="at.pasra.record.sample"
version="0.0.1"

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"
    sourceSets {

        instrumentTest.setRoot('src/test')
    }
}

repositories {
    maven {
        url uri('../../richpage/public/repo')
    }
    mavenCentral()
}

dependencies {
    compile 'at.pasra.record:library:0.0.+@aar'
}

android_record {
    output_package='at.pasra.record.sample.generate'
}
