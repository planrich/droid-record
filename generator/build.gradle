apply plugin: 'groovy'
apply plugin: 'maven'

version = "0.0.8"
group = "at.pasra.record"

repositories {
    mavenCentral()
}


dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.google.code.gson:gson:2.2.+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            //repository(url: uri('../repo'))
            repository(url: uri('../../richpage/src/public/repo'))
        }
    }
}
