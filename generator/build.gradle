apply plugin: 'groovy'
apply plugin: 'maven'

version = "0.0.1"
group = "at.pasra.record.generator"

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.google.code.gson:gson:2.2.4'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}