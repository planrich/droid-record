buildscript {
    repositories {
        maven {
            url uri('../repo')
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}

apply plugin: 'maven'
apply plugin: 'android-library'

group="at.pasra.record"
version="0.0.2"

repositories {
    maven {
        url uri('../../richpage/public/repo')
    }
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 17
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../../richpage/public/repo'))
        }
    }
}
