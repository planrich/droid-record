buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.1+'
    }
}

apply plugin: 'maven'
apply plugin: 'android'

group="com.pasra.android.record"
version="0.0.1"

dependencies {
}

android {
    compileSdkVersion 17
    buildToolsVersion "18.0.1"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
