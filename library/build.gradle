buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'maven'
apply plugin: 'android-library'

group="at.pasra.record"
version="0.0.2"

repositories {
    maven {
        url uri('../../richpage/public/repo')
    }
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../../richpage/public/repo'))
        }
    }
}
