
apply plugin: 'maven'
apply plugin: 'android-library'

group="at.pasra.record"
version="0.0.2"

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../../richpage/public/repo'))
        }
    }
}
