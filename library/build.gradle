apply plugin: 'java'
apply plugin: 'maven'

group="com.pasra.android.record"
version="0.0.1"


repositories {
    mavenCentral()
}

configurations {
    provided
}

dependencies {
    provided 'com.google.android:android:4.1.1.+'
    provided 'com.google.android:annotations:4.1.1.+'
    provided 'com.google.android:support-v4:r7'
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
